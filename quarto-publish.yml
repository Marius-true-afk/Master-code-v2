---
name: Quarto Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # R for R-chunks i .qmd
      - uses: r-lib/actions/setup-r@v2

      # (Valgfritt, men robust for sf/geo): systemlibs for grafikk/geo
      - name: Install system libraries (sf/geo + graphics)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev libgdal-dev libgeos-dev libproj-dev \
            libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
            libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      # Installer R-avhengigheter via pak (håndterer også sysreqs normalt)
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: |
            any::knitr
            any::rmarkdown
            any::readr
            any::dplyr
            any::tidyr
            any::tibble
            any::stringr
            any::purrr
            any::ggplot2
            any::scales
            any::lubridate
            any::janitor
            any::here
            any::glue
            any::sf
            any::rnaturalearth
            any::rnaturalearthdata

      # Quarto
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: false  # sett true hvis du også bygger PDF senere

      # Bygg hele nettstedet -> _site/
      - uses: quarto-dev/quarto-actions/render@v2

      # Publiser _site/ til gh-pages (GitHub Pages)
      - uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

---
